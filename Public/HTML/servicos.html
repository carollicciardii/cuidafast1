  <script>
    /* FALLBACK: tenta carregar map.css e avatar image em vários caminhos possíveis.
       Isso evita 404 quando a estrutura de pastas/paths muda entre ambientes.
       Mantive suas referências originais, apenas adicionando tentativas extras. */

    (function loadAssetsWithFallback() {
      const cssCandidates = [
        '../CSS/map.css',
        '/CSS/map.css',
        '/Public/CSS/map.css',
        '/public/CSS/map.css',
        '/assets/css/map.css',
        './CSS/map.css'
      ];

      function tryLoadCss(list) {
        if (!list || list.length === 0) return;
        const href = list.shift();
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.onload = () => console.log('[FALLBACK] map.css carregado:', href);
        link.onerror = () => {
          console.warn('[FALLBACK] falha carregar css:', href);
          // remove link e tenta o próximo
          link.remove();
          tryLoadCss(list);
        };
        document.head.appendChild(link);
      }

      tryLoadCss(cssCandidates.slice());

      // Avatar / logo fallback (coloca imagem só se a img ainda não existir carregada)
      const avatarCandidates = [
        '../assets/images.webp',
        '/assets/images.webp',
        '/Public/assets/images.webp',
        '/public/assets/images.webp',
        '../assets/images/images.webp',
        './assets/images.webp'
      ];

      // quando DOM estiver pronto, troca src das imagens que usam ../assets/images.webp
      document.addEventListener('DOMContentLoaded', () => {
        const imgs = Array.from(document.querySelectorAll('img')).filter(i => {
          // substitui apenas imagens com src vazio ou com possíveis caminhos quebrados
          const s = (i.getAttribute('src') || '').trim();
          return s === '' || s.includes('images.webp') || s.includes('/assets/images.webp');
        });

        function trySetImgSrc(list, idx = 0) {
          if (!imgs.length) return;
          if (!list[idx]) return;
          const candidate = list[idx];
          // testa carregamento criando img temporária
          const test = new Image();
          test.onload = function() {
            imgs.forEach(i => {
              // só setamos se a imagem atual não estiver válida
              const cur = i.getAttribute('src') || '';
              if (!cur || cur.includes('images.webp') || cur === '') {
                i.src = candidate;
              }
            });
            console.log('[FALLBACK] avatar carregado:', candidate);
          };
          test.onerror = function() {
            // próximo candidato
            trySetImgSrc(list, idx + 1);
          };
          test.src = candidate;
        }

        trySetImgSrc(avatarCandidates);
      });
    })();
  </script>
