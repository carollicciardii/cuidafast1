<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando login Google...</title>
  <link rel="icon" type="image/svg+xml" href="../assets/icone_verde.svg">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Processando login com Google...</p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://omvwicetojhqurdeuequ.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tdndpY2V0b2pocXVyZGV1ZXF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MTI5MTEsImV4cCI6MjA3ODk4ODkxMX0.3XyOux7wjBIC2kIlmdSCTYzznzZOk5tJcHJJMA3Jggc";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function processCallback() {
      try {
        console.log('[callbackGoogleLogin] Processando callback do OAuth...');

        // O Supabase automaticamente processa o hash da URL (#access_token=...)
        // e cria a sessão
        const { data, error } = await supabase.auth.getSession();
        const session = data?.session ?? null;
        const user = session?.user ?? null;
        console.log('[callbackGoogleLogin] getSession raw data:', data);

        if (error) {
          console.error('[callbackGoogleLogin] Erro ao obter sessão:', error);
          alert('Erro ao processar login com Google. Por favor, tente novamente.');
          window.location.href = '../index.html';
          return;
        }

        if (!user || !session) {
          console.warn('[callbackGoogleLogin] Usuário não autenticado após callback');
          alert('Não foi possível completar o login com Google. Por favor, tente novamente.');
          window.location.href = '../index.html';
          return;
        }

        console.log('[callbackGoogleLogin] Usuário autenticado:', user.email);

        // Prepara dados do usuário
        // NÃO envia tipo_usuario - deixa o backend decidir baseado no que existe no banco
        const userData = {
          email: user.email,
          nome: user.user_metadata?.full_name || user.email.split('@')[0],
          foto_url: user.user_metadata?.avatar_url || null
        };

        // Chama o backend para login/criação
        const API_URL = window.API_CONFIG?.AUTH || "/api/authe";
        const fullUrl = `${API_URL}/google-login`;
        console.log('[callbackGoogleLogin] Chamando API:', fullUrl);
        
        try {
          const resp = await fetch(fullUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: user.email,
              nome: userData.nome,
              foto_url: userData.foto_url
              // Não envia tipo_usuario - backend usará o tipo existente ou padrão 'cliente' se for novo usuário
            })
          });

          console.log('[callbackGoogleLogin] Resposta da API:', resp.status, resp.statusText);

          if (!resp.ok) {
            // Se não for OK, tentar ler o texto da resposta para debug
            const errorText = await resp.text();
            console.error('[callbackGoogleLogin] Erro da API:', resp.status, errorText);
            throw new Error(`Erro ${resp.status}: ${errorText.substring(0, 100)}`);
          }

          const result = await resp.json();
          console.log('[callbackGoogleLogin] Resultado:', result);

          if (result.user) {
            // Atualiza com dados do backend
            const backendUser = {
              id: result.user.usuario_id || result.user.id,
              usuario_id: result.user.usuario_id || result.user.id,
              nome: result.user.nome || userData.nome,
              email: user.email,
              telefone: result.user.telefone || null,
              tipo: result.user.tipo || 'cliente',
              photoURL: userData.foto_url,
              primeiroNome: (result.user.nome || userData.nome).split(' ')[0],
              auth_uid: user.id,
              loginGoogle: true
            };
            
            // Salvar token de acesso se fornecido
            if (result.accessToken) {
              localStorage.setItem('cuidafast_token', result.accessToken);
            }
            
            localStorage.setItem('cuidafast_user', JSON.stringify(backendUser));
            localStorage.setItem('cuidafast_isLoggedIn', 'true');

            // Redireciona baseado no tipo retornado pelo backend
            const tipoUsuario = backendUser.tipo || 'cliente';
            
            if (tipoUsuario === 'cuidador') {
              window.location.href = 'dashboard-cuidador.html';
            } else {
              window.location.href = 'homeCliente.html';
            }
          } else {
            console.warn('[callbackGoogleLogin] Backend não retornou user:', result);
            alert('Erro ao fazer login: ' + (result.message || 'Resposta inválida do servidor'));
            window.location.href = '../index.html';
          }
        } catch (err) {
          console.error('[callbackGoogleLogin] Erro ao chamar backend:', err);
          const errorMsg = err.message || 'Erro desconhecido';
          console.error('[callbackGoogleLogin] Detalhes do erro:', {
            message: errorMsg,
            stack: err.stack,
            url: fullUrl
          });
          alert('Erro ao conectar com o servidor: ' + errorMsg);
          window.location.href = '../index.html';
        }

      } catch (err) {
        console.error('[callbackGoogleLogin] Erro inesperado:', err);
        alert('Erro ao processar login. Por favor, tente novamente.');
        window.location.href = '../index.html';
      }
    }

    // Processa o callback quando a página carrega
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', processCallback);
    } else {
      processCallback();
    }
  </script>
  
</body>
</html>
