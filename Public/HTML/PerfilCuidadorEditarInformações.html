<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editar Perfil do Cuidador - CuidaFast. Atualize suas informações pessoais.">
    <title>Editar Perfil - Informações Pessoais | CuidaFast</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/icone_verde.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/pages/perfilEditar.css">
</head>
<body class="edit-profile">
    <!-- Header -->
    <header class="modern-header">
        <div class="header-container">
            <!-- Logo Section -->
            <div class="header-left">
                <a href="dashboard-cuidador.html" class="logo-link">
                    <img id="logo" src="../assets/Logotipo_1_vetorizado.svg" alt="Logotipo CuidaFast" class="logo" />
                    <span class="logo-text"></span>
                </a>
            </div>
            
            <!-- Espaço vazio onde estava a barra de pesquisa -->
            <div class="header-center"></div>
            
            <!-- User Actions -->
            <div class="header-right">
                <!-- Notifications -->
                <a href="notificacao.html" class="header-action-btn notification-btn">
                    <i class="ph ph-bell"></i>
                    <span class="notification-badge" style="display: none;">0</span>
                </a>
                
                <!-- Messages -->
                <a href="mensagens.html" class="header-action-btn message-btn">
                    <i class="ph ph-chat-circle"></i>
                    <span class="message-badge" style="display: none;">0</span>
                </a>
                
                <!-- User Profile -->
                <div class="user-profile-dropdown" id="userProfileDropdown">
                    <button class="user-profile-btn" id="userProfileBtn">
                        <img src="../assets/images.webp" alt="Avatar do usuário" class="user-avatar-img">
                        <span class="user-name" id="headerUserName">Cuidador</span>
                        <i class="ph ph-caret-down dropdown-arrow"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div class="profile-dropdown-menu" id="profileDropdownMenu">
                        <div class="dropdown-header">
                            <img src="../assets/images.webp" alt="Avatar" class="dropdown-avatar">
                            <div class="dropdown-user-info">
                                <h4 id="dropdownUserName">Cuidador</h4>
                                <p>Conta Profissional</p>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="perfilCuidador.html" class="dropdown-item">
                            <i class="ph ph-user"></i>
                            <span>Meu Perfil</span>
                        </a>
                        <a href="configuracoes.html" class="dropdown-item">
                            <i class="ph ph-gear"></i>
                            <span>Configurações</span>
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="ph ph-clock"></i>
                            <span>Histórico</span>
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="ph ph-question"></i>
                            <span>Ajuda</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="../../index.html" class="dropdown-item logout-item" id="headerLogoutBtn">
                            <i class="ph ph-sign-out"></i>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
                
                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="ph ph-list"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="edit-profile-container">
        <div class="edit-profile-header">
            <a href="perfilCuidador.html" class="back-link">
                <i class="ph ph-arrow-left"></i> Voltar para o perfil
            </a>
            <h1>Editar Perfil</h1>
        </div>

        <div class="edit-profile-content">
            <!-- Tabs -->
            <div class="edit-tabs">
                <a href="PerfilCuidadorEditarInformaçõesPessoais.html" class="tab active">
                    <i class="ph ph-user"></i> Informações Pessoais
                </a>
                <a href="PerfilCuidadorEditarDocumentos.html" class="tab">
                    <i class="ph ph-file-text"></i> Documentos
                </a>
            </div>

            <!-- Formulário de Edição -->
            <form class="edit-profile-form">
                <div class="form-avatar">
                    <div class="avatar-upload">
                        <div class="avatar-preview">
                            <img src="../assets/images.webp" alt="Foto de perfil" id="avatarPreview">
                        </div>
                        <div class="avatar-upload-controls">
                            <label for="avatarInput" class="btn-upload">
                                <i class="ph ph-upload-simple"></i> Alterar Foto
                            </label>
                            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                            <button type="button" class="btn-remove" id="removeAvatar">
                                <i class="ph ph-trash"></i> Remover
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Nome Completo</label>
                        <input type="text" id="fullName" value="Maria Santos Silva" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-with-button">
                            <input type="email" id="email" value="maria.santos@email.com" required>
                            <button type="button" class="btn-change-email" id="changeEmailBtn">
                                Alterar
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Data de Nascimento</label>
                        <input type="date" id="birthDate" value="1990-05-20" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gênero</label>
                        <select id="gender" required>
                            <option value="">Selecione</option>
                            <option value="male">Masculino</option>
                            <option value="female" selected>Feminino</option>
                            <option value="other">Outro</option>
                            <option value="prefer_not_say">Prefiro não informar</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" value="(11) 99876-5432" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" value="987.654.321-00" required>
                    </div>
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="description">Descrição Profissional</label>
                    <textarea id="description" rows="4" placeholder="Fale um pouco sobre sua experiência e especialidades...">Cuidadora profissional com mais de 5 anos de experiência em cuidados com idosos. Especializada em cuidados paliativos e reabilitação pós-operatória.</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../JS/auth.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/perfilEditar.js"></script>
</body>
</html>
