<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento PIX - CuidaFast</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/styles.css" />
  <link rel="stylesheet" href="../CSS/pages/homeCliente.css">
  <link rel="stylesheet" href="../CSS/pages/pagamentopix.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
<body class="client-home">
  <!-- Header Moderno -->
  <header class="modern-header">
      <div class="header-container">
          <!-- Logo Section -->
          <div class="header-left">
              <a href="homeCliente.html" class="logo-link">
                  <img id="logo" src="../assets/Logotipo_1_vetorizado.svg" alt="Logotipo CuidaFast" class="logo" />
                  <span class="logo-text"></span>
              </a>
          </div>
          
          <!-- Espaço Central Vazio -->
          <div class="header-center">
          </div>
          
          <!-- User Actions -->
          <div class="header-right">
              <!-- Notifications -->
              <button class="header-action-btn notification-btn active" id="notificationBtn">
                  <i class="ph ph-bell"></i>
                  <span class="notification-badge" style="display: none;">0</span>
              </button>
              
              <!-- Messages -->
              <button class="header-action-btn message-btn" id="messageBtn">
                  <i class="ph ph-chat-circle"></i>
                  <span class="message-badge" style="display: none;">0</span>
              </button>
              
              <!-- User Profile -->
              <div class="user-profile-dropdown" id="userProfileDropdown">
                  <button class="user-profile-btn" id="userProfileBtn">
                      <img src="../assets/images.webp" alt="Avatar do usuário" class="user-avatar-img">
                      <span class="user-name" id="headerUserName">Cliente</span>
                      <i class="ph ph-caret-down dropdown-arrow"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div class="profile-dropdown-menu" id="profileDropdownMenu">
                        <div class="dropdown-header">
                            <img src="../assets/images.webp" alt="Avatar" class="dropdown-avatar">
                            <div class="dropdown-user-info">
                                <h4 id="dropdownUserName">Cliente</h4>
                              <p>Cliente</p>
                          </div>
                      </div>
                      <div class="dropdown-divider"></div>
                      <a href="#" class="dropdown-item">
                          <i class="ph ph-user"></i>
                          <span>Meu Perfil</span>
                      </a>
                      <a href="../HTML/configuracoes.html" class="dropdown-item">
                          <i class="ph ph-gear"></i>
                          <span>Configurações</span>
                      </a>
                      <a href="#" class="dropdown-item">
                          <i class="ph ph-clock"></i>
                          <span>Histórico</span>
                      </a>
                      <a href="#" class="dropdown-item">
                          <i class="ph ph-question"></i>
                          <span>Ajuda</span>
                      </a>
                      <div class="dropdown-divider"></div>
                      <a href="../../index.html" class="dropdown-item logout-item" id="headerLogoutBtn">
                          <i class="ph ph-sign-out"></i>
                          <span>Sair</span>
                      </a>
                  </div>
              </div>
              
              <!-- Mobile Menu Toggle -->
              <button class="mobile-menu-toggle" id="mobileMenuToggle">
                  <i class="ph ph-list"></i>
              </button>
          </div>
      </div>
      
  </header>



  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="main-container">
    <!-- Conteúdo Principal Centralizado -->
    <div class="main-content">
    
      <div class="payment-card-centered">
        <div class="card-header">
        <div class="back">
        <a href="javascript:history.back()" class="back-link">
          <i class="ph ph-arrow-circle-left"></i>
        </a>
      </div>
          <h3 style="color: var(--azul-escuro); text-align: center;">Pagamento PIX</h3>
        </div>
        
        <div class="pix-content">
          <!-- QR Code -->
          <div class="qr-code-section">
            <div class="qr-code-container">
              <img src="../assets/qrcode.png" alt="QR Code" class="qr-code-img">
            </div>
            <p class="qr-instruction" style="color: var(--azul-escuro); text-align: center; margin-top: 1rem; font-size: 0.9rem;">
              Escaneie o QR Code com seu app de pagamento
            </p>
          </div>
          
          <!-- Informações do Pedido -->
          <div class="payment-info">
            <div class="info-item">
              <span style="color: var(--azul-escuro); font-weight: 600;">Pedido:</span>
              <span style="color: var(--azul-escuro);">#0001</span>
            </div>
            <div class="info-item">
              <span style="color: var(--azul-escuro); font-weight: 600;">Valor:</span>
              <span style="color: var(--azul-escuro); font-weight: 700; font-size: 1.1rem;">R$00<sup>00</sup></span>
            </div>
          </div>
          
          <!-- Botões de Ação -->
          <div class="action-buttons">
            <button class="btn-copy-pix">
              <i class="ph ph-copy"></i>
              Copiar código PIX
            </button>
            <button class="btn-view-order">
              <i class="ph ph-eye"></i>
              Ver Pedido
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/auth.js"></script>
  <script src="../JS/header.js"></script>
  <script src="../../js/main.js"></script>
  <script src="../JS/homeCliente.js"></script>
  
  <script>
      // Inicializar tooltips e popovers do Bootstrap
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
      });
  </script>
  <script>
    // Fluxo simples: depois de efetuar o pagamento no app do banco,
    // o usuário clica em "Ver Pedido" e vai para a tela de pagamento finalizado.
    document.addEventListener('DOMContentLoaded', function () {
      const btnViewOrder = document.querySelector('.btn-view-order');
      const btnCopyPix = document.querySelector('.btn-copy-pix');

      if (btnCopyPix) {
        btnCopyPix.addEventListener('click', function () {
          const chavePixFicticia = '00020126360014BR.GOV.BCB.PIX0114+55119999999990214PagamentoCuidaFast5204000053039865802BR5920CuidaFast Servicos6010Sao Paulo62070503***6304ABCD';
          navigator.clipboard.writeText(chavePixFicticia)
            .then(() => alert('Código PIX copiado para a área de transferência.'))
            .catch(() => alert('Não foi possível copiar o código PIX.'));
        });
      }

      if (btnViewOrder) {
        btnViewOrder.addEventListener('click', function () {
          // Aqui apenas simulamos que o pagamento foi concluído
          window.location.href = 'pagamentopixfinalizar.html';
        });
      }
    });
  </script>
</body>
</html>
