    <script>
        // Aguardar carregamento completo da p√°gina
        window.addEventListener('load', function() {
            // Aguardar um pouco mais para garantir que os √≠cones carregaram
            setTimeout(function() {
                // Verificar se os √≠cones est√£o vis√≠veis
                const icons = document.querySelectorAll('i.ph');
                let iconsLoaded = false;
                
                icons.forEach(icon => {
                    if (icon.offsetWidth > 0 && icon.offsetHeight > 0) {
                        iconsLoaded = true;
                    }
                });
                
                // Se os √≠cones n√£o carregaram, aplicar fallback
                if (!iconsLoaded) {
                    console.log('Aplicando fallback para √≠cones Phosphor');
                    const iconMap = {
                        'ph-list': '‚ò∞',
                        'ph-plus': '+',
                        'ph-paper-plane-right': '‚Üí',
                        'ph-camera': 'üì∑',
                        'ph-file': 'üìÑ',
                        'ph-map-pin': 'üìç',
                        'ph-user': 'üë§'
                    };
                    
                    icons.forEach(icon => {
                        const classes = icon.className.split(' ');
                        const iconClass = classes.find(cls => cls.startsWith('ph-'));
                        if (iconClass && iconMap[iconClass]) {
                            icon.textContent = iconMap[iconClass];
                            icon.style.fontFamily = 'inherit';
                            icon.style.fontSize = '16px';
                            icon.style.fontStyle = 'normal';
                        }
                    });
                }
            }, 500);
        });
    </script>

    <script>
        // Carregar dados do usu√°rio no header e configurar dropdown baseado no tipo
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('cuidafast_user') || '{}');
            
            // Atualizar nome APENAS se existir
            if (userData.nome) {
                const primeiroNome = userData.nome.split(' ')[0];
                const headerUserName = document.getElementById('headerUserName');
                const dropdownUserName = document.getElementById('dropdownUserName');
                if (headerUserName) headerUserName.textContent = primeiroNome;
                if (dropdownUserName) dropdownUserName.textContent = userData.nome;
            }
            
            // Configurar dropdown baseado no tipo de usu√°rio
            const userType = userData.tipo || 'cliente';
            const dropdownType = document.getElementById('dropdownUserType');
            const dropdownPerfilLink = document.getElementById('dropdownPerfilLink');
            const dropdownHistoricoLink = document.getElementById('dropdownHistoricoLink');
            const dropdownHistoricoText = document.getElementById('dropdownHistoricoText');
            
            if (userType === 'cuidador') {
                // Configurar para cuidador
                if (dropdownType) dropdownType.textContent = 'Conta Profissional';
                if (dropdownPerfilLink) dropdownPerfilLink.href = 'perfilCuidador.html';
                if (dropdownHistoricoText) dropdownHistoricoText.textContent = 'Hist√≥rico';
            } else {
                // Configurar para cliente
                if (dropdownType) dropdownType.textContent = 'Conta Cliente';
                if (dropdownPerfilLink) dropdownPerfilLink.href = 'perfilCliente.html';
                if (dropdownHistoricoText) dropdownHistoricoText.textContent = 'In-time';
                if (dropdownHistoricoLink) dropdownHistoricoLink.href = 'contratarInTime.html';
            }
            
            // Atualizar foto APENAS se existir
            if (userData.photoURL || userData.foto_perfil) {
                const foto = userData.photoURL || userData.foto_perfil;
                const headerAvatar = document.getElementById('headerUserAvatar');
                const dropdownAvatar = document.getElementById('dropdownUserAvatar');
                if (headerAvatar) headerAvatar.src = foto;
                if (dropdownAvatar) dropdownAvatar.src = foto;
            }
            
            // Dropdown toggle - usar header.js, mas garantir compatibilidade
            const userProfileBtn = document.getElementById('userProfileBtn');
            const profileDropdown = document.getElementById('userProfileDropdown');
            const profileDropdownMenu = document.getElementById('profileDropdownMenu');
            
            // Se header.js n√£o configurou, configurar aqui como fallback
            if (userProfileBtn && profileDropdown && profileDropdownMenu && !userProfileBtn.hasAttribute('data-header-handler')) {
                userProfileBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    profileDropdown.classList.toggle('open');
                    profileDropdown.classList.toggle('active');
                    profileDropdownMenu.classList.toggle('show');
                });
                
                // Prevenir fechamento ao clicar dentro do dropdown
                if (profileDropdown) {
                    profileDropdown.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                }
                
                document.addEventListener('click', function(e) {
                    if (!profileDropdown.contains(e.target)) {
                        profileDropdown.classList.remove('open');
                        profileDropdown.classList.remove('active');
                        profileDropdownMenu.classList.remove('show');
                    }
                });
            }
            
            // Logout √© gerenciado pelo header.js
        });
    </script>
